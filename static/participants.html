<!DOCTYPE html>
<html>
<head>
    <title>Participants List</title>
</head>
<body>
    <h1>Participants List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Father's Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Country</th>
            <th>Phone</th>
        </tr>
        {% for participant in data %}
        <tr>
            <td>{{ participant[0] }}</td>
            <td>{{ participant[1] }}</td>
            <td>{{ participant[2] }}</td>
            <td>{{ participant[3] }}</td>
            <td>{{ participant[4] }}</td>
            <td>{{ participant[5] }}</td>
            <td>{{ participant[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
