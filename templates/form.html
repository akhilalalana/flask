<!DOCTYPE html>
<html>
<head>
    <title>Flask and Form Data</title>
</head>
<body>
    <h1>Submit Your Information</h1>
    <form action="/" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="Father_name">Enter Father's Name:</label>
        <input type="text" id="Father_name" name="Father_name" placeholder="Enter your father's name" required><br><br>

        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required><br><br>

        <label for="country">Enter Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required><br><br>

        <label for="phone">Enter Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if name %}
        <h2>Submitted Information:</h2>
        <p>Name: {{ name }}</p>
        <p>Father's Name: {{ Father_name }}</p>
        <p>Email: {{ email }}</p>
        <p>City: {{ city }}</p>
        <p>Country: {{ country }}</p>
        <p>Phone: {{ phone }}</p>
    {% endif %}
</body>
</html>
