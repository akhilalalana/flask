<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Details</title>
</head>
<body>
    <h2>Participant Details</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <td>{{ participant.id }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ participant.name }}</td>
        </tr>
        <tr>
            <th>Father's Name</th>
            <td>{{ participant.Father_name }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ participant.email }}</td>
        </tr>
        <tr>
            <th>City</th>
            <td>{{ participant.city }}</td>
        </tr>
        <tr>
            <th>Country</th>
            <td>{{ participant.country }}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{ participant.phone }}</td>
        </tr>
    </table>

    <p><a href="{{ url_for('update_participant', id=participant.id) }}">Update</a> |
       <a href="{{ url_for('delete_participant', id=participant.id) }}" onclick="return confirm('Are you sure you want to delete?')">Delete</a></p>

    <p><a href="{{ url_for('form') }}">Back to Participants List</a></p>
</body>
</html>
